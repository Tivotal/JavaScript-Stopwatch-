<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Stopwatch</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <span class="hr">00</span>
        <span>:</span>
        <span class="min">00</span>
        <span>:</span>
        <span class="sec">00</span>
        <span>:</span>
        <span class="ms">00</span>
      </div>

      <div class="btns">
        <button class="btn stop"><i class="fas fa-stop"></i></button>
        <button class="btn start"><i class="fas fa-play"></i></button>
        <button class="btn reset"><i class="fas fa-rotate-right"></i></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
